<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Platform Video Uploader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Upload Video ke Multiple Platform</h1>
        <p>Unggah video Anda sekali dan distribusikan ke berbagai platform</p>
        
        <div class="upload-area" id="dropArea">
            <input type="file" id="videoInput" accept="video/*" style="display: none;">
            <label for="videoInput" class="upload-button">
                <span class="icon">+</span>
                <span>Pilih Video atau Tarik ke sini</span>
            </label>
            <div class="file-info" id="fileInfo"></div>
        </div>
        
        <div class="platforms">
            <h2>Pilih Platform Tujuan</h2>
            <div class="platform-options">
                <label class="platform-checkbox">
                    <input type="checkbox" id="tiktok" checked>
                    <span>TikTok</span>
                </label>
                <label class="platform-checkbox">
                    <input type="checkbox" id="shopee" checked>
                    <span>Shopee Video</span>
                </label>
                <label class="platform-checkbox">
                    <input type="checkbox" id="youtube" checked>
                    <span>YouTube Shorts</span>
                </label>
                <label class="platform-checkbox">
                    <input type="checkbox" id="facebook" checked>
                    <span>Facebook Reels</span>
                </label>
            </div>
        </div>
        
        <div class="video-info">
            <h2>Informasi Video</h2>
            <div class="form-group">
                <label for="title">Judul Video:</label>
                <input type="text" id="title" placeholder="Masukkan judul video">
            </div>
            <div class="form-group">
                <label for="description">Deskripsi:</label>
                <textarea id="description" placeholder="Masukkan deskripsi video"></textarea>
            </div>
            <div class="form-group">
                <label for="tags">Tag (pisahkan dengan koma):</label>
                <input type="text" id="tags" placeholder="contoh: viral, tutorial, unboxing">
            </div>
        </div>
        
        <button class="upload-button" id="uploadBtn">Upload ke Platform Terpilih</button>
        
        <div class="progress-container" id="progressContainer" style="display: none;">
            <h3>Status Upload</h3>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="status" id="statusText"></div>
            <div class="platform-status" id="platformStatus"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
